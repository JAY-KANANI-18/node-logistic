<p>customers works!</p>
<button class="btn btn-secondary" (click)="openmodal(content)">ADD</button>

<ng-template #content let-modal>

    <div class="bg-aliceblue modal-div">
        <div class="modal-header">
            <h4>Service Type</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="modal-body">
            <div>

                <form class="mt-3 c-form" [formGroup]="addCustomerForm" (ngSubmit)="onSubmit(modal)" name="newForm">

                    <label for="name">Name : </label>
                    <input id="name" name="name" type="text" placeholder="Name" formControlName="name" />

                    <label for="city">City : </label>
                    <select id="city" name="city" type="text" placeholder="City" formControlName="city">
                      <option *ngFor="let city of cityList ; let i=index"  selected value="{{city}}" >{{city}}</option>
                    </select>

                    <!-- <input id="city" name="city" type="text" placeholder="City" formControlName="city" /> -->
                    <button type="submit" class="btn btn-primary mt-2">
                        Submit
                    </button>
                </form>
            </div>
        </div>

    </div>
</ng-template>

<ng-template #content2 let-modal>

  <div class="bg-aliceblue modal-div">
      <div class="modal-header">
          <h4>Service Type</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
              <span aria-hidden="true">&times;</span>
          </button>
      </div>

      <div> Cutomer name : {{currentCustomer.name}}</div>

      <div class="modal-body">
          <div>

              <form class="mt-3 c-form" [formGroup]="createOrderForm" (ngSubmit)="createOrder(modal)" name="newForm">

                  <label for="itemId">Item : </label>
                  <select id="itemId" name="itemId" type="text" placeholder="Name" formControlName="itemId" >
                    <option *ngFor="let item of itemList" [value]="item._id" >{{item.name}}</option>
                  </select>

                  <label for = "vehicleId" > Vehicle : </label>

                  <select id="vehicleId" name = "vehicleId" type="text" placeholder="vehicleId" formControlName="vehicleId">
                    <option *ngFor="let vehicle of vehicleList ; let i=index"   value="{{vehicle._id}}" >{{vehicle.registrationNumber}} | {{vehicle.vehicleType}}</option>
                  </select>

                  <br>
                  <div> Price : {{currentPrice}}</div>

                  <!-- <input id="city" name="city" type="text" placeholder="City" formControlName="city" /> -->
                  <button type="submit" class="btn btn-primary mt-2">
                      Submit
                  </button>
              </form>
          </div>
      </div>

  </div>
</ng-template>

<div class="header pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->
        <div class="row">
          <div class="col-xl-3 col-lg-6 " *ngFor="let customer of allCustomers">
            <div class="card card-stats mb-4 mb-xl-0">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <h5 class="card-title text-uppercase text-muted mb-0">
                      {{customer?.name | ellipsis:10}}&nbsp;&nbsp;
                    </h5>
                    <div>#{{customer.unique_id}}</div>
                      <span class="h6 font-weight-bold mb-0">{{customer?.city}}</span>
                      <button class="btn btn-light " (click)="openCreateOrder(customer,customer.city,content2)"><img src="../../../assets/icons/order.png" width="10%"  alt=""></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
