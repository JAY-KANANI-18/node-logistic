<p>orders works!</p>
<button class="btn btn-secondary" (click)="openmodal(content)">ADD</button>

<ng-template #content let-modal>

    <div class="bg-aliceblue modal-div">
        <div class="modal-header">
            <h4>Service Type</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="modal-body">
            <div>

                <form class="mt-3 c-form" [formGroup]="createOrderForm" (ngSubmit)="onSubmit(modal)" name="newForm">

                    <label for="name">Name : </label>
                    <input id="name" name="name" type="text" placeholder="name" formControlName="name" />

                    <label for="price">Price : </label>
                    <input id="price" name="price" type="text" placeholder="price" formControlName="price" />
                    <button type="submit" class="btn btn-primary mt-2">
                        ADD Item
                    </button>
                </form>
            </div>
        </div>

    </div>
</ng-template>


<div class="header pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->
        <div class="row">
          <div class="col-xl-3 col-lg-6" *ngFor="let item of allitems">
            <div class="card card-stats mb-4 mb-xl-0">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <h5 class="card-title text-uppercase text-muted mb-0">
                      {{item}}
                    </h5>
                    <span class="h2 font-weight-bold mb-0">{{item}}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
